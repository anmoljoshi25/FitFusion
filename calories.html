<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calories Calculator - FitFusion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/gymmen2-removebg-preview.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 40%;
      background: #222;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
      text-align: center;
    }
    h2 {
      color: #ff2e2e;
      font-weight: 600;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #333;
      color: #fff;
    }
    button {
      background: #ff2e2e;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #cc0000;
    }
    h3 {
      margin-top: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calories Calculator</h2>

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age (years):</label>
    <input type="number" id="age" placeholder="Enter your age" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height" required>

    <label for="activity">Activity Level:</label>
    <select id="activity">
      <option value="1.2">Sedentary (little or no exercise)</option>
      <option value="1.375">Light exercise (1–3 days/week)</option>
      <option value="1.55">Moderate exercise (3–5 days/week)</option>
      <option value="1.725">Heavy exercise (6–7 days/week)</option>
      <option value="1.9">Very heavy exercise (twice/day, intense)</option>
    </select>

    <label for="goal">Your Goal:</label>
    <select id="goal">
      <option value="maintain">Maintain Weight</option>
      <option value="loss">Weight Loss (-500 kcal)</option>
      <option value="cutting">Cutting (-300 kcal)</option>
      <option value="gain">Weight Gain (+500 kcal)</option>
    </select>

    <button onclick="calculateCalories()">Calculate</button>
    <h3 id="result"></h3>
  </div>

  <script>
    function calculateCalories() {
      const gender = document.getElementById("gender").value;
      const age = parseInt(document.getElementById("age").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const activity = parseFloat(document.getElementById("activity").value);
      const goal = document.getElementById("goal").value;

      if (!age || !weight || !height) {
        alert("Please fill out all fields.");
        return;
      }

      // BMR Calculation
      let BMR;
      if (gender === "male") {
        BMR = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        BMR = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      let maintenanceCalories = BMR * activity;
      let finalCalories;

      switch (goal) {
        case "loss":
          finalCalories = maintenanceCalories - 500;
          break;
        case "cutting":
          finalCalories = maintenanceCalories - 300;
          break;
        case "gain":
          finalCalories = maintenanceCalories + 500;
          break;
        default:
          finalCalories = maintenanceCalories;
      }

      document.getElementById("result").innerHTML = `
        Your daily calories for <strong>${goal.replace(/^\w/, c => c.toUpperCase())}</strong>: 
        <br><span style="font-size: 1.5rem;">${Math.round(finalCalories)} kcal</span>
      `;
    }
  </script>
</body>
</html>
